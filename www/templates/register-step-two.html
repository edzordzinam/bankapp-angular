<ion-view hide-nav-bar="true" id="registerStep2View" class="registerViewStep">
    <ion-content has-bouncing="true">
        <div class="register-head-step"></div>
        <div class="info">
            <span class="home">Activation code</span>
            <span class="padding20">We have sent you an activation text to the phone number you registered.</span>
            <span class="home">Please enter the code you have been sent:</span>

            <div class="list list-inset passcode">
                <label class="item item-input">
                    <input type="tel" name="tel" ng-keyup="verifyPasscode($event)"  ng-model="creds.passcode"  caret="0" stop="5" required>
                </label>
            </div>



        </div>

    </ion-content>
</ion-view>
