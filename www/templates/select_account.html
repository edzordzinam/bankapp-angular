<ion-view view-title="Select account" id="selectAccountView" class="accountsForm">
    <ion-content has-bouncing="true">
        <span class="form-header">
            You are depositing <strong>{{ payment.deposit | money }}</strong>
            <p>Please select the account you would like to deposit your check into:</p>
        </span>
        <div class="list level0">
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chevron-left"></i>
                <span class="lblfrom">To</span>
                <span class="account-name">{{ accountFrom.name }}</span>
                <span class="account-number">{{ accountFrom.number }}</span>

                <span class="account-balance">{{ accountFrom.balance | money }}</span>
                <span class="account-available">Available: {{ accountFrom.available | money }}</span>

                <div class="account-indicators">
                    <span class="indicator" ng-class="{'active' : activeFrom == $index }" ng-repeat="step in steps"><i class="ion-record"></i></span>
                </div>

                <i class="icon ion-chevron-right"></i>
            </a>
        </div>

        <div class="button-bar twin-button">
            <a class="button button-block register-button padding20" ng-href="#/app/checkdeposit">Back</a>
            <a class="button button-block register-button padding20" ng-href="#/app/confirmdeposit">Continue</a>
        </div>
    </ion-content>
</ion-view>
