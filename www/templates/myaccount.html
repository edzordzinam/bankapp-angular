<ion-view view-title="My Accounts" id="myAccountsView" hide-back-button="true" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="true">
        <div class="confirmation-msg animate-show" ng-bind="message">

        </div>

        <div class="list">
            <a class="item item-icon-right" ng-repeat="account in accounts" href="#/app/accountdetails">
                <div class="line">
                    <span class="account-name">{{ account.name }}</span><span class="tnx-amount">{{ account.tnx | money}}</span>
                </div>
                <div class="line">
                    <span class="account-details">{{ account.number }}</span><span class="account-balance">Available {{ account.balance | money}}</span>
                </div>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="title">Saving for something special?</div>
        <div class="text">
            Apply for our instant access saver. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod indum.
        </div>
        <button class="button button-block">
            Find out more
        </button>
    </div>
</ion-view>
