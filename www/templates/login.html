<ion-view hide-nav-bar="true" id="loginView">
    <ion-content has-bouncing="true">
        <div class="register-head"></div>
        <div class="info">
            <span>Welcome back</span>
            <span>Please enter your 5 digit password below</span>
            <span><a href="#/app/login2">Forgotten passcode?</a></span>

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="tel" name="passcode" ng-keyup="verifyPasscode($event)"  ng-model="creds.passcode" caret="0" stop="5" required>
                </label>
            </div>


        </div>
    </ion-content>
</ion-view>
